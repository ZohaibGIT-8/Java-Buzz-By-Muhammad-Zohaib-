<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Buzz Blog - 10 Fresh Coffee Stories</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Java Buzz Blog - Explore 10 fresh coffee stories about latte art, roasting science, eco-friendly farming, and cold brew secrets.">
    <meta name="keywords"
        content="coffee blog, latte art, brewing secrets, roasting science, sustainability, coffee shop culture">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-mug-hot me-2"></i>Java Buzz
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link active" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="location.html">Location</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Blog Header -->
    <header class="menu-header" style="height: 250px;">
        <div class="container text-center" data-aos="zoom-in">
            <h1 class="display-4">Coffee Stories & Updates</h1>
            <div class="mx-auto" style="width: 100px; height: 3px; background-color: var(--accent-green);"></div>
        </div>
    </header>

    <!-- Blog Container -->
    <div class="container py-5">
        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="blog-posts-container">
            <!-- Dynamic Blog Content will be injected here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <div class="container">
            <div class="mb-4">
                <h3 class="mb-3">Java Buzz</h3>
                <p>123 Coffee Lane, Brew City, BC 45678</p>
                <p><i class="fas fa-phone me-2"></i> (555) 123-4567</p>
            </div>

            <div class="social-icons mb-4">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
            </div>

            <hr class="my-4" style="background-color: rgba(255,255,255,0.1);">

            <p class="mb-0 small text-muted">&copy; 2026 Java Buzz Coffee Shop. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS Animation Library JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Blog Script -->
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });

        // Fetch Blogs from JSON
        async function fetchBlogs() {
            const container = document.getElementById('blog-posts-container');
            if (!container) return;

            try {
                const response = await fetch('blogs.json');
                if (!response.ok) throw new Error('Network response was not ok');
                const blogs = await response.json();

                // Use forEach loop as requested
                container.innerHTML = '';
                blogs.forEach((blog, index) => {
                    const cardHtml = `
                        <div class="col" data-aos="fade-up" data-aos-delay="${index * 50}">
                            <div class="card h-100 shadow-sm border-0 blog-card position-relative overflow-hidden">
                                <!-- Date Badge -->
                                <div class="position-absolute top-0 start-0 m-3 p-2 bg-success text-white rounded small shadow-sm z-2" style="font-weight: 700;">
                                    ${blog.date}
                                </div>
                                <img src="${blog.image_url}" class="card-img-top" alt="${blog.title}" style="height: 220px; object-fit: cover;">
                                <div class="card-body d-flex flex-column">
                                    <div class="mb-2">
                                        <span class="badge bg-light text-success border border-success-subtle px-2 py-1 mb-2">${blog.category}</span>
                                    </div>
                                    <h5 class="card-title fw-bold" style="color: var(--espresso-brown); font-family: var(--serif-font);">${blog.title}</h5>
                                    <p class="card-text text-muted small italic mb-3">By ${blog.author}</p>
                                    <p class="card-text text-muted mb-4">${blog.excerpt}</p>
                                    <div class="mt-auto pt-3 d-flex justify-content-between align-items-center">
                                        <a href="#" class="btn btn-sm btn-read-more" style="background-color: var(--accent-green); color: white; border-radius: 50px; padding: 6px 20px;">Read More</a>
                                        <div class="blog-social">
                                            <a href="#" class="text-muted ms-3" title="Share on Facebook"><i class="fab fa-facebook-f"></i></a>
                                            <a href="#" class="text-muted ms-3" title="Share on Twitter"><i class="fab fa-twitter"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', cardHtml);
                });

                if (document.getElementById('loading')) {
                    document.getElementById('loading').style.display = 'none';
                }
                AOS.refresh();
            } catch (error) {
                console.error('Fetch error:', error);
                if (container) {
                    container.innerHTML = '<div class="col-12 text-center py-5"><p class="text-danger">Failed to load blog posts. Please check blogs.json or try again later.</p></div>';
                }
                if (document.getElementById('loading')) {
                    document.getElementById('loading').style.display = 'none';
                }
            }
        }

        // Call fetchBlogs on page load
        document.addEventListener('DOMContentLoaded', fetchBlogs);

        // Navbar Scroll Effect
        window.onscroll = function () {
            var navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.padding = '0.5rem 0';
                navbar.style.boxShadow = '0 2px 10px rgba(0,0,0,0.3)';
            } else {
                navbar.style.padding = '1rem 0';
                navbar.style.boxShadow = 'none';
            }
        };
    </script>
</body>

</html>
